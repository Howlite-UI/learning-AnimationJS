<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation JS</title>
    <link rel="stylesheet" href="/assets/bootstrap-5.3.0/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- Animation fade in / out -->
    <div class="container">
        <h1 class="fade-in" id="my-heading">Hello, world !</h1>
        <button id="fade-out">Fade out</button>
    </div>

    <!-- Animation loading -->
    <div class="container text-center mt-5">
        <div class="loading"></div>
    </div>

<!-- Animation scroll JavaScript -->
<div class="container">
    <div style="height:1000px"></div>
    <div id="section" class="fade-in">scroll to see me !</div>
</div>

    <!-- Production version -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="/assets/bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
